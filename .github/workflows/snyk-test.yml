name: Snyk test dependencies

on: 
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Run Snyk to test dependencies
      uses: snyk/actions/golang@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        command: test
        args: --file=go.mod --org=iota-foundation
